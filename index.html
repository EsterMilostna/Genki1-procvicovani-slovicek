      bad++; streak = 0;
      els.feedback.textContent = "‚ùå " + it.accepted.join(" / ");
      updateStats();

      // üí° nov√Ω k√≥d:
      if (els.autoNext && els.autoNext.checked) {
        setTimeout(pickNext, 800); // po 0.8 s zobraz√≠ nov√© slovo
      }
    }
  } else {
    const target = nfkc(it.promptCZ);
    const pass = u.includes(target.slice(0, 2));
    if (pass) {

      els.feedback.textContent = "‚ùå " + it.promptCZ;
      // üí° a tady tot√©≈æ:
      if (els.autoNext && els.autoNext.checked) {

function hint() {
  const it = vocab[current];
  const fullAnswer =
    els.mode.value === "cz‚Üíjp" ? it.accepted[0] : it.promptCZ;

  hintLen = Math.min(hintLen + 1, fullAnswer.length);
  const hint = fullAnswer.slice(0, hintLen);
  const suffix = hintLen < fullAnswer.length ? "‚Ä¶" : "";
  els.feedback.textContent = "üí° N√°povƒõda: " + hint + suffix;
}

function skip(){bad++;streak=0;updateStats();pickNext();}
