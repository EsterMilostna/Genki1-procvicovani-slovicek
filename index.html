function reshuffle() {
  queue = [...vocab.keys()];
  for (let i = queue.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [queue[i], queue[j]] = [queue[j], queue[i]];

}

function pickNext() {

  if (els.noRepeat && els.noRepeat.checked) {

  const it = vocab[current];
  els.cz.textContent =

function updateStats() {
